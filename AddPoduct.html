 <!-- Main -->
  <main>
    <h1>Nuevo Producto</h1>
    <form action="/" method="post"> 
        <div>
           <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="!Phone 16 Pro Max">
        </div>

        <div>
            <label for="image">Imagen</label>
            <input type="file" accept="image/*" multiple>
        </div>

        <div>
            <label for="descripcion">Descripción</label>
             <textarea name="descripcion" id="descripcion" placeholder="Memoria RAM: 8 GB..."></textarea>
         </div>

         <div>
            <label for="category">Categoría</label>
            <select name="category" id="category">
                <option selected disabled>Selecciona una opción</option>
                <option value="¡phone">¡Phone</option>
                <option value="macbook">MacBook</option>
                <option value="airpods">Airpods</option>
                <option value="applewatch">Apple Watch</option>
            </select>
         </div>

         <div>
            <!-- revisar porque no se pintan los colores y como arreglar que sea adptable a cualquier dispositivo -->
            <label for="colors">Color</label>
            <select name="colors" id="colors">
                <option selected disabled>Selecciona una opción</option>
                <option value="#ffffff">Blanco</option>
                <option value="#000000">Negro</option>
                <option value="#1fa357">verde</option>
                <option value="#fa73ee">Rosa</option>
            </select>
         </div>

         <div>
            <label for="price">Precio</label>
            <input type="number" name="price" id="price">
         </div>

         <div>
            <label for="aviable">Disponible</label>
            <input type="checkbox" name="aviable" id="aviable">
         </div>

         <button type="submit">Crear</button>
    </form>
  </main>
