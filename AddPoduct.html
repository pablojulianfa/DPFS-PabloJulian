 <!-- Main -->

    <h1>Nuevo Producto</h1>
    <form action="/" method="post">

            <input type="file" accept="image/*" multiple>
        </div>

        <div>
            <label for="descripcion">Descripción</label>
             <textarea name="descripcion" id="descripcion" placeholder="Memoria RAM: 8 GB..."></textarea>
         </div>

         <div>
            <label for="category">Categoría</label>
            <select name="category" id="category">
                <option selected disabled>Selecciona una opción</option>
                <option value="¡phone">¡Phone</option>
                <option value="macbook">MacBook</option>
                <option value="airpods">Airpods</option>
                <option value="applewatch">Apple Watch</option>
            </select>
         </div>

         <div>
            <!-- revisar porque no se pintan los colores y como arreglar que sea adptable a cualquier dispositivo -->

             <!-- revisar si está bien el ID -->

         <div>
            <label for="aviable">Disponible</label>
            <input type="checkbox" name="aviable" id="aviable">
         </div>

         <button type="submit">Crear</button>
    </form>
